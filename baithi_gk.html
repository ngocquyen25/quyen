<body>
    <div class="form">
        <h2>Sign in/up form</h2>
        <div class="form_main">
        <div class="form_left">
            <h1>WELCOME BACK !</h1>
            <p>To keep connected with us please login with your persional info</p>
            <p id="sig">SIGN IN</p>
        </div>
        <div class="form_right">
            <h1>Create account</h1>
            <p>or use your email for registration</p><br>
            <input class="text" type="text" id="gta"  placeholder="Name"><br>
            <input class="text" type="text" id="gtb"  placeholder="Email"><br>
            <input class="text" type="text" id="gtc" placeholder="Password"><br>
            <input class="text" type="text" id="gtd"  placeholder="Confirm password"><br>
            <button class="nut" type="button" onclick="myFunction()">Sign up</button>
            <input  class="nut" type="reset" value="reset" onclick="myFunctionreset()"><br>
            <p id="null"></p>
        </div>
    </div>
    </div>
